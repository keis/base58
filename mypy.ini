[mypy]
warn_unreachable = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_unused_configs = True
; Disabling incremental mode is required for `warn_unused_configs = True` to work
incremental = False


[mypy-hamcrest.*]
ignore_missing_imports = True

[mypy-setuptools.*]
ignore_missing_imports = True
